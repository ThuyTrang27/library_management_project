<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Demo</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .slideshow-container {
            position: relative;
            max-width: 600px;
            margin: auto;
        }
        
        .slide {
            display: none;
            width: 100%;
        }
        
        .active {
            display: block;
        }
        
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        
        .prev {
            left: 0;
        }
    </style>
</head>

<body>
    <div class="slideshow-container">
        <img class="slide active" src="../image/slide1.jpg" alt="Slide 1">
        <img class="slide" src="../image/slide2.jpg" alt="Slide 2">
        <img class="slide" src="../image/slide3.jpg" alt="Slide 3">
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <script src="../js/slide.js"></script>
</body>

</html>
